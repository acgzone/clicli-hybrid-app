<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <style>
        [v-cloak] {
            display: none;
        }

        html,
        body {
            background-color: #FEFEFE;
            padding: 0;
            margin: 0；
        }

        .search-bar{
            height: 50px;
            width: 100%;
            background-color: #FEFEFE;
            position: fixed;
            top: 25px;
            left: 0;
            text-align: center;
        }
        .search-input{
            position: relative;
            width: auto;
            height: 40px;
            padding: 2px 15px;
            border-radius: 20px;
            margin: 5px 50px 5px 40px;
            border: 1px solid #FEFEFE;
            background-color: #ECECEC;
            outline: none;
            color: #515151;
        }
        .search-btn{
            height: 26px;
            width: 26px;
            padding: 12px;
            margin-right: 10px;
            position: absolute;
            top: 0;
            right: 0;
        }
        .search-btn:active{
            background-color: #ddd;
            border-radius: 50%;
        }
        .back-btn{
            height: 26px;
            width: 26px;
            padding: 12px;
            margin-right: 10px;
            position: absolute;
            top: 0;
            left: 0;
        }
        .back-btn:active{
            background-color: #ddd;
            border-radius: 50%;
        }

        .content-container {
            padding: 10px 2vw;
            background-color: #FEFEFE;
            display: flex;
            flex-direction: row;
            align-items: center;
            flex-wrap: wrap;
            padding-top: 75px;
        }

        .post-item {
            width: 44vw;
            height: auto;
            background-color: #009688;
            margin: 10px 2vw;
            border-radius: 5px;
            box-shadow: 0px 0px 8px #999;
        }

        .post-item .post-img {
            width: 100%;
            height: 120px;
            background-repeat: no-repeat;
            background-position: center 0;
            background-size: cover;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

        .post-item .post-intro {
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
            border-left: 3px solid #F52525;
            background-color: #fff;
        }

        .post-item .post-intro .post-time {
            padding: 5px 10px 10px;
            color: #808080;
            font-size: 12px;
        }

        .post-item .post-intro .post-name {
            height: 36px;
            padding: 10px 10px 4px;
            color: #515151;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            line-height: 20px;
            font-size: 14px;
        }
        /*没有数据，正在加载*/

        .loading {
            text-align: center;
            padding-top: 10px;
            padding-bottom: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .loading img {
            height: 40px;
            width: 40px;
            animation: que 1.6s linear infinite;
        }

        @keyframes que {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div id="app" v-cloak>

        <!-- 我是占位状态栏高度的 -->
        <div class="statusBarPlaceholder" style="height:25px;width:100%;background-color:#FEFEFE;position:fixed;top:0;"></div>

        <div class="search-bar">
            <img src="../../image/back.png" alt="" class="back-btn" @click="close">
            <input type="search" class="search-input" ref="searchInput" placeholder="搜索一下下*花又不会坏……" @search="getPostsList">
            <img src="../../image/search.png" alt="" class="search-btn" @click="getPostsList">
        </div>

        <div class="content-container">

            <div class="post-item" v-for="item in postsList" @click="goVideoPlay(item.id,item.title)">
                <div class="post-img" :style="getImgUrl(item.content)"></div>
                <div class="post-intro">
                    <div class="post-name">{{item.title}}</div>
                    <div class="post-time">{{item.time}}</div>
                </div>
            </div>

        </div>

        <!-- 提示数据为空图片 -->
        <div class="tips" style="text-align:center;" v-if="isNull">
            <img src="../../image/empty.png" style="width:200px;height:160px;margin-top:20px;" alt="">
            <p style="font-size:14px;color:#999;">空空如也</p>
        </div>
        <!-- 提示网络错误图片 -->
        <div class="tips" style="text-align:center;margin-bottom:20px;" v-show="isError" @click="reload">
            <img src="../../image/error.png" style="width:200px;height:160px;margin-top:20px;" alt="">
            <p style="font-size:14px;color:#999;">喔！出错啦，点我重试</p>
        </div>
        <!-- 加载图标 -->
        <div class='loading' v-show="loading">
            <img src='../../image/loading.png'>
        </div>

    </div>

    <script src="../../script/vendors/api.js"></script>
    <script src="../../script/vendors/vue.min.js"></script>
    <script src="../../script/vendors/axios.min.js"></script>
    <script src="../../script/dist/search.js"></script>
</body>

</html>
